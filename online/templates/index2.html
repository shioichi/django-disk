<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6 lt8"> <![endif]-->

<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>银翼云盘</title>
        <meta name="author" content="chenpengjiang" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="/static/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/style2.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/animate-custom.css" />
         <script>
          function pw() {
              var pw1 = document.getElementById("passwordsignup").value;
              var pw2 = document.getElementById("passwordsignup_confirm").value;
              if(pw1 == pw2) {
                  document.getElementById("tishi").innerHTML="<font color='green'>两次密码相同</font>";
                  document.getElementById("registersub").disabled = false;
              }
              else {
                  document.getElementById("tishi").innerHTML="<font color='red'>两次密码不相同</font>";
                document.getElementById("registersub").disabled = true;
              }
          }
      </script>
    </head>
    <body>
    {% if errors1 %}
    <script language="JavaScript">document.location = "#toregister"</script>
    {% endif %}
        <div class="container">
            <header>
                <h1>欢迎来到 <span>银翼网盘</span></h1>

            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action='/online/' method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <h1>登陆</h1>
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > 用户名： </label>
                                    <input id="id_username" maxlength="100" name="username" type="text" required="required" placeholder="请输入需要登陆的用户名"/>
                                    <label style="color: red;">{{ message }}</label>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> 密码： </label>
                                    <input id="id_password" name="password" type="password" required="required" placeholder="请在这里输入密码"/>

                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">记住密码</label>

                                    <p><a href="http://127.0.0.1:8000/online/xiugai">忘记密码？</a></p>
								</p>
                                <p class="login button"> 
                                    <input type="submit" value="确定" />
								</p>
                                <p class="change_link">
									还不是注册用户？
									<a href="#toregister" class="to_register">注册</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="/online/regist/" method="post" >
                                {% csrf_token %}
                                <h1> 注册新用户 </h1>
                                <p>
                                    <label for="usernamesignup" class="uname" data-icon="u">用户名：</label>
                                    <input id="usernamesignup" name="username" required="required" type="text" placeholder="输入您喜欢的用户名" />
                                    <label style="color: red;">{% for error in errors1 %}{{ error }}{% endfor %}</label>
                                </p>
                                <p>
                                    <label for="emailsignup" class="youmail" data-icon="e" >电子邮箱：</label>
                                    <input id="emailsignup" name="email" required="required" type="email" placeholder="在此键入邮箱"/>
                                </p>
                                <p>
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">密码 </label>
                                    <input id="passwordsignup" name="password" required="required" type="password" placeholder="输入密码"/>
                                </p>
                                <p>
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">确定密码 </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" onkeyup="pw()" required="required" type="password" placeholder="确认密码"/>
                                      <span id="tishi"></span>
                                </p>
                                <p class="signin button">
									<input id="registersub" type="submit" value="确认"/>

								</p>
                                <p class="change_link">
									已经有账号了？
									<a href="#tologin" class="to_register"> 返回登陆 </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
			<div style="text-align:center;clear:both">
<br>
<p>南京晓庄学院  12软件工程2班  希优大赛</p><br>
</div>	
        </div>
    </body>
</html>
